<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Neural Freak — Darkened</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Creepster&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="../js/resize-handler.js" defer></script>
  
<style>
:root{
  --bg:#070708;
  --panel:#0e0f12;
  --accent:#5affff;
  --accent2:#ff4d9e;
  --muted:#9aa0a6;
  --glass: rgba(255,255,255,0.03);
  --vh: 1vh;
}
html{box-sizing:border-box}
*,*::before,*::after{box-sizing:inherit}
html,body{
  height: calc(var(--vh) * 100);
  margin: 0%;
  overflow: hidden;
  overscroll-behavior: none;
  scrollbar-width: none;
}
body{
  margin:0;
  background-image: url("../media/covers/Darkened.png");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  color:#e6eef3;
  color:var(--fg, #e6eef3);
  font-family:Orbitron, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  background-attachment:fixed;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
  -webkit-text-size-adjust:100%;
  padding:32px;
  display:flex;
  align-items:center;
  justify-content:center
}
body{
  min-height:100vh;
  display:flex;
}

.container{
  box-sizing:border-box;
  width:100%;
  max-width:980px;
  max-height: calc(var(--vh)*100 - 128px); /* keep the padding gap */
  overflow:auto; /* allow internal scroll if content is taller than the viewport */
  -webkit-backdrop-filter: blur(6px);
  backdrop-filter: blur(6px);
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.04);
  box-shadow: 0 10px 40px rgba(2,2,4,0.75), inset 0 1px 0 rgba(255,255,255,0.02);
  padding:28px;
  background-color: rgba(255,255,255,0.012);
  background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.006));
  position:relative;
  margin-top: -10vh;
}
@-webkit-keyframes scan{0%{-webkit-transform:translateY(-10%)}100%{-webkit-transform:translateY(110%)}} 
@keyframes scan{0%{transform:translateY(-10%)}100%{transform:translateY(110%)}}
.header{
  display:flex;
  gap:16px;
  align-items:center;
  margin-bottom:18px;
}
.logo{
  width:86px;
  height:86px;
  border-radius:10px;
  background:linear-gradient(135deg,#050505 0%, #0b0b0f 100%);
  border:1px solid rgba(255,255,255,0.04);
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  box-shadow: 0 6px 18px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
}
.logo svg{width:62px;height:62px;filter:drop-shadow(0 6px 14px rgba(0,0,0,0.8));-webkit-filter:drop-shadow(0 6px 14px rgba(0,0,0,0.8));}
.title{
  line-height:1;
}
.title h1{
  margin:0;
  font-family:Creepster, Orbitron, sans-serif;
  letter-spacing:1px;
  font-size:34px;
  color:#5affff;
  color:var(--accent, #5affff);
  text-shadow: 0 2px 18px rgba(90,255,255,0.06), -6px 0 18px rgba(255,77,158,0.02);
  transform:translateZ(0);
  -webkit-transform:translateZ(0);
  display:inline-block;
  position:relative;
}
.title h2{
  margin:0;
  font-size:14px;
  color:#9aa0a6;
  color:var(--muted, #9aa0a6);
  margin-top:6px;
  font-weight:400;
}
.glitch{
  position:relative;
}
.glitch::before,.glitch::after{
  content:attr(data-text);
  position:absolute;
  left:0; top:0;
  width:100%;
  overflow:hidden;
  -webkit-clip-path:polygon(0 0,100% 0,100% 48%,0 48%);
  clip-path:polygon(0 0,100% 0,100% 48%,0 48%);
  opacity:0.85;
}
.glitch::before{color:#5affff;color:var(--accent,#5affff);transform:translate(1px,-1px);-webkit-transform:translate(1px,-1px);mix-blend-mode:screen;filter:blur(0.6px);-webkit-filter:blur(0.6px)}
.glitch::after{color:#ff4d9e;color:var(--accent2,#ff4d9e);transform:translate(-1px,1px);-webkit-transform:translate(-1px,1px);mix-blend-mode:screen;filter:blur(0.6px);-webkit-filter:blur(0.6px);-webkit-clip-path:polygon(0 52%,100% 52%,100% 100%,0 100%);clip-path:polygon(0 52%,100% 52%,100% 100%,0 100%)}
.meta{
  margin-left:auto;
  text-align:right;
  font-size:12px;
  color:#9aa0a6;
  color:var(--muted,#9aa0a6);
}
.cover{
  width:100%;
  height:220px;
  border-radius:10px;
  margin:16px 0;
  overflow:hidden;
  background:
    linear-gradient(135deg, rgba(255,255,255,0.018), rgba(255,255,255,0.006)),
    repeating-linear-gradient(45deg, rgba(255,255,255,0.01) 0 2px, transparent 2px 6px),
    radial-gradient(700px 140px at 10% 0%, rgba(90,255,255,0.02), transparent 6%),
    #060607;
  border:1px solid rgba(255,255,255,0.03);
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  box-shadow: inset 0 -40px 120px rgba(0,0,0,0.6);
}
.cover h3{
  font-size:38px;
  margin:0;
  font-family:Creepster, Orbitron, sans-serif;
  color:transparent;
  -webkit-text-fill-color:transparent;
  background:linear-gradient(90deg,var(--accent,#5affff),var(--accent2,#ff4d9e));
  -webkit-background-clip:text;
  background-clip:text;
  letter-spacing:1px;
  text-shadow:0 8px 40px rgba(0,0,0,0.7);
}
.controls{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  margin-top:10px;
}
.link{
  display:flex;
  gap:12px;
  align-items:center;
  padding:14px;
  background:linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
  border-radius:10px;
  border:1px solid rgba(0,150,255,0.3);
  transition:transform .22s cubic-bezier(.2,.9,.3,1), box-shadow .22s;
  -webkit-transition:-webkit-transform .22s cubic-bezier(.2,.9,.3,1), box-shadow .22s;
  text-decoration:none;
  color:inherit;
  position:relative;
  overflow:hidden;
  -webkit-tap-highlight-color:transparent;
}
.link:active{transform:translateY(1px);-webkit-transform:translateY(1px)}
.link:hover{transform:translateY(-6px);-webkit-transform:translateY(-6px);box-shadow:0 22px 50px rgba(4,6,8,0.6)}
.icon{
  width:54px;height:54px;border-radius:8px;display:flex;align-items:center;justify-content:center;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid rgba(255,255,255,0.03);
  flex-shrink:0;
}
.icon svg{width:34px;height:34px}
.info{
  flex                 : 1;
  min-width            : 0;
}
.info b{
  display              : block;
  -webkit-text-stroke  : 1px black; 
  color                : white;
  font-size            : 18px;
}
.info span{
  display              : block;
  -webkit-text-stroke  : 1px black; 
  color                : #9aa0a6;
  color                : var(--muted,#9aa0a6);
  font-size            : 16px;
  margin-top           : 4px;
}
.badge{font-size:11px;padding:6px 8px;border-radius:999px;background:rgba(90,255,255,0.06);color:#5affff;color:var(--accent,#5affff);border:1px solid rgba(90,255,255,0.06)}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:12px;
  margin-top:14px;
}
.small{
  font-size:11px;color:#9aa0a6;color:var(--muted,#9aa0a6)
}
@media(max-width:720px){
  .controls{grid-template-columns:1fr}
  .header{flex-direction:column;align-items:flex-start;gap:8px}
  .meta{text-align:left;margin-left:0}
}
svg.icon-mark{fill:none;stroke:currentColor;stroke-width:1.2}
</style>

</head>
<body>

</body>
